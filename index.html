<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5a784275e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/mains.css">
    <title class="fas fa-graduation-cap">easy-quizy</title>
    <link rel="icon" href="assets/images/icon.ico" type="image/x-icon">
</head>

<body>

    <!-- main header -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 my-4"><i class="fas fa-graduation-cap"></i>easy-quizy</h2>
        </div>
    </div>


    <!-- score board -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="contianer lead">
            <p>Woohoo!! <br> You are <span class="text-success display-4 p-3">0%</span> HOMIEE!</p>
        </div>
    </div>
 
    <!-- quiz section -->
    <div class="py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-white">Here we GO!</h2>
            <form class="quizy text-light">

                <!-- first question -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. what's my ultimate GOAL?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">FREEDOM</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">lambo</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">job</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D">
                        <label class="form-check-label">max</label>
                    </div>
                </div>

                <!-- second question -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. who am I?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">kickcodes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">All of the above</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">king of hell</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D">
                        <label class="form-check-label">viper_army</label>
                    </div>
                </div>

                <!-- third question -->

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. where?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">there</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">somewhere</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">everwhere</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D">
                        <label class="form-check-label">idk</label>
                    </div>
                </div>

                <!-- fourth question -->

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. what's my blah blah?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">haha blah</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">whoblah</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">Woohoo</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D">
                        <label class="form-check-label">Bruhhhhhh</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
